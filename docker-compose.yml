services:
  # Redis (Celery broker & result backend)
  redis:
    image: redis:7-alpine
    container_name: sori-redis
    # IMPORTANT: Celery broker로 쓰는 Redis는 eviction(allkeys-lru 등)을 쓰면 큐 키가 eviction되어 task 유실 가능.
    # MVP에서도 noeviction 권장.
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sori-network

  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: sori-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-sori_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sori_password}
      POSTGRES_DB: ${DB_NAME:-sori_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sori_user -d sori_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sori-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sori-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-sori_user}:${DB_PASSWORD:-sori_password}@postgres:5432/${DB_NAME:-sori_db}
      REDIS_URL: redis://redis:6379/0
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_HOURS: 24
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      FRONTEND_URL: http://localhost:3000
      IOS_BUNDLE_ID: com.sori.app
      FIREBASE_CREDENTIALS_PATH: /app/firebase-credentials.json
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - sori-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_WS_URL: ws://localhost:8000
    container_name: sori-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - sori-network

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sori-celery-worker
    environment:
      DATABASE_URL: postgresql://${DB_USER:-sori_user}:${DB_PASSWORD:-sori_password}@postgres:5432/${DB_NAME:-sori_db}
      REDIS_URL: redis://redis:6379/0
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      FIREBASE_CREDENTIALS_PATH: /app/firebase-credentials.json
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    command: celery -A app.celery_app worker --loglevel=info
    networks:
      - sori-network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sori-celery-beat
    environment:
      DATABASE_URL: postgresql://${DB_USER:-sori_user}:${DB_PASSWORD:-sori_password}@postgres:5432/${DB_NAME:-sori_db}
      REDIS_URL: redis://redis:6379/0
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      FIREBASE_CREDENTIALS_PATH: /app/firebase-credentials.json
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: celery -A app.celery_app beat --loglevel=info
    networks:
      - sori-network

  # Flower (Celery Monitoring)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sori-flower
    environment:
      DATABASE_URL: postgresql://${DB_USER:-sori_user}:${DB_PASSWORD:-sori_password}@postgres:5432/${DB_NAME:-sori_db}
      REDIS_URL: redis://redis:6379/0
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    command: celery -A app.celery_app flower --port=5555
    networks:
      - sori-network

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: sori-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - sori-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sori-network:
    driver: bridge
