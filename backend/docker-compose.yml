version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: sori_user
      POSTGRES_PASSWORD: sori_password
      POSTGRES_DB: sori_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sori_user -d sori_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://sori_user:sori_password@postgres:5432/sori_db
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-at-least-32-chars-long}
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app

volumes:
  postgres_data:
